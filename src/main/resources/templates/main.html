<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style.css}" rel="stylesheet" />
    <Title>테스트 타이틀</Title>
</head>
<body>
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mdcvnxbd9w"></script>
<div class="wrap">
    <!-- HEADER -->
    <div class="header">
        <span>이곳은 상단 헤더 영역 입니다. 색깔은 주황</span>
    </div>
    <!-- MIDDLE -->
    <div class="middle">
        <div class="middle-left" id="map"></div>
        <div class="middle-right">
            <button type="button" class="btn btn-lg btn-primary"
            onclick="getCurrentPosBtn()">내 위치 가져오기</button>
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="footer">
        <span>이곳은 하단 푸터 영역 입니다. 색깔은 초록</span>
    </div>
</div>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7785e99dbe88494a267131d874684c8"></script>
<script type="text/javascript" th:src="@{map.js}"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
